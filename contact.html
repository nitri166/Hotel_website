<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to most asthetic haveli of udaipur">
    <meta name="keywords" content="hotel,udaipur, Rajasthan,India">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">

    <script src="https://kit.fontawesome.com/d60d6cf641.js" crossorigin="anonymous"></script>
    <title>The Haveli Hotel | Welcome</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">THH</a></h1>
                <ul>
                    <li><a  href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
            
        </nav>
       
        
    </header> 
    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading">
                <span class="text-primary">Contact</span> Us

            </h1>
            <p>Please fill out the form below to contact us</p>
            <form action="process.py">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>

    </section>
    
    <section id="widget" class="bg-dark">
        <div class="container">
        <div class="box" >
            <i class="fa-solid fa-location-crosshairs fa-3x"></i>

            <h3>Location</h3>
            <p>Lake Pichola, Udaipur<br>
                Rajasthan
            </p>
        </div>
        <div class="box">
            <i class="fa-solid fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p>1234567890
            </p>
        </div>
        <div class="box">
            <i class="fa-solid fa-envelope fa-3x"></i>
            <h3>Email</h3>
            <p>frontdesk@thh.co.in
            </p>
        </div>
    </div>
    </section>

    <footer id="main-footer" class="bg-dark">
        <p>Hotel Haveli &copy; 2023, All Rights Reserved</p>
    </footer>
    
</body>
</html>
